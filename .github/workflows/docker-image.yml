name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "build/**"
      - ".github/workflows/docker-image.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "build/**"
      - ".github/workflows/docker-image.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: ./build
          file: ./build/Dockerfile
          push: false
          load: true
          tags: local/squid:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test (squid config parse)
        run: docker run --rm --entrypoint /usr/sbin/squid local/squid:ci -k parse -f /etc/squid/squid.conf
