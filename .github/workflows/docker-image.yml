name: Docker Image CI

on:
  push:
    branches: ["main"]
    paths:
      - "build/**"
      - "scripts/**"
      - "conf.d.example/**"
      - "docker-compose.yml"
      - ".github/workflows/docker-image.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "build/**"
      - "scripts/**"
      - "conf.d.example/**"
      - "docker-compose.yml"
      - ".github/workflows/docker-image.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set build metadata
        run: |
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_ENV"
          echo "VCS_REF=${GITHUB_SHA}" >> "$GITHUB_ENV"

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: ./build
          file: ./build/Dockerfile
          build-args: |
            BUILD_DATE=${{ env.BUILD_DATE }}
            VCS_REF=${{ env.VCS_REF }}
          push: false
          load: true
          tags: local/squid:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test (config parse)
        run: |
          docker run --rm \
            --entrypoint /usr/sbin/squid \
            local/squid:ci \
            -k parse -f /etc/squid/squid.conf

      - name: Smoke test (parse with mounted conf.d.example)
        run: |
          docker run --rm \
            -v "$PWD/conf.d.example:/etc/squid/conf.d:ro" \
            --entrypoint /usr/sbin/squid \
            local/squid:ci \
            -k parse -f /etc/squid/squid.conf
