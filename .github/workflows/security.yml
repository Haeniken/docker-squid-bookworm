name: Security Scan

on:
  push:
    branches: ["main"]
    paths:
      - "build/**"
      - "scripts/**"
      - ".github/workflows/security.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "build/**"
      - "scripts/**"
      - ".github/workflows/security.yml"
  schedule:
    - cron: "17 3 * * 1"
  workflow_dispatch:

jobs:
  trivy-fs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          vuln-type: os,library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          format: table
          exit-code: "1"

  trivy-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scan
        uses: docker/build-push-action@v6
        with:
          context: ./build
          file: ./build/Dockerfile
          push: false
          load: true
          tags: local/squid:scan

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: local/squid:scan
          vuln-type: os,library
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          format: table
          exit-code: "1"

