# Copy to ./conf.d/10-access.conf and replace example IPs with your real trusted clients.
#
# Access rules from conf.d are evaluated in order.
# Block legacy/insecure destination ports even if they are present in Safe_ports.
acl Forbidden_ports port 21 70 210 280 488 591

# Example trusted source IPs.
acl localnet src 203.0.113.10/32 # example-1
acl localnet src 203.0.113.11/32 # example-2
acl localnet src 198.51.100.20/32 # example-3
acl localnet src 198.51.100.21/32 # example-4
acl localnet src 192.0.2.30/32 # example-5

# Keep forbidden ports denied first.
http_access deny Forbidden_ports

# Explicit allow policy for mounted ./conf.d setup.
http_access allow localnet
http_access allow localhost

# Final default deny in this file.
http_access deny all
