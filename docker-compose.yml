networks:
  default:
    name: net-traefik
    external: true

services:
  squid:
    build:
      context: ./build
    restart: unless-stopped
    init: true
    container_name: squid
    hostname: squid
    ports:
      - "3128:3128"
    volumes:
      - ./data/cache:/var/spool/squid
      - ./logs:/var/log/squid
      - ./conf.d:/etc/squid/conf.d:ro
    healthcheck:
      test: ["CMD-SHELL", "/usr/sbin/squid -k check"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

